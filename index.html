<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhishSense</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>PhishSense</h1>
    <p>Check if a website is safe</p>
  </header>

  <main>
    <form id="url-form">
      <input type="text" id="url-input" placeholder="Enter a URL to check..." required />
      <button type="submit">Check URL</button>
    </form>
    <div id="result"></div>
  </main>

  <footer>
    <p>Powered by Google Safe Browsing API</p>
  </footer> 

  <script src="app.js"></script>
</body>
</html>
